{% extends 'base.html' %}

{% block contents %}
  <form method="post">
    {% csrf_token %}
      <input type="hidden" name="confirmed" value="1">
      {% for field in form %}
          {{ field.as_hidden }}
      {% endfor %}

    <ul>
    <li><label>Product:</label><span>{{ product.product_name }}</span></li>
      <li><label>Seller:</label><span>{{ product.seller }}</span></li>
      <li><label>Price:</label><span>{{ product.price }}</span></li>
      <li><label>Stock:</label><span>{{ product.stock }}</span></li>
      <li><label>GoogleDriveId:</label><span>{{ product.googledocid }}</span></li>
    </ul>
    <a href="{% url 'products:list' %}">Back</a>
    <input type="submit" class="btn btn-primary" value="Commit">
  </form>
{% endblock %}
