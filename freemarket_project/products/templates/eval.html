{% extends 'base.html' %}

{% load static %}
{% block stylesheet %}
<link href="{% static 'js/RateIt/rateit.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block contents %}
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/RateIt/jquery.rateit.min.js' %}"></script>
<p>評価</p>
<div style="color:rgb(191,66,66)" id="rateit0"></div>
<div id="rateit1" class="rateit"
    data-rateit-value="4"
    data-rateit-min="1"
    data-rateit-max="6"
    data-rateit-step="1">
</div>
<form id="eval_form">
    <p>コメント</p>
    <div><textarea id="comment" rows="4" cols="100"></textarea></div>
    <input id="eval" type="button" class="btn btn-primary" value="送信">
    <a href="{% url 'products:transact' %}">戻る</a>
    <input id="tx_hash" type="hidden" value={{ tx_hash }}></input>
    <input id="item_id" type="hidden" value={{ item_id }}></input>
    <input id="buyerAddr" type="hidden" value={{ buyerAddr }}></input>
    <input id="sellerAddr" type="hidden" value={{ sellerAddr }}></input>
    <input id="buyertoseller" type="hidden" value={{ buyertoseller }}></input>
    <font color="red"><span id="message"></span></font>
</form>

<div style="color:rgb(191,66,66)"  id="rateit2"></div>
<p>相手のコメント</p>
<div><textarea id="comment2" rows="4" cols="100" readonly></textarea></div>

<script>
    $("#rateit1").rateit();
</script>
<script src="{% static 'js/eval_contract.js' %}"></script>
{% endblock %}
