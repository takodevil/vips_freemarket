{% load static %}
<!DOCTYPE html>
<html>

{% block header %}
<head lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% block stylesheet %}{% endblock %}
    <title>frema</title>
</head>
{% endblock %}
  <div class="header">
    <div class="wrapper">
        <ul>
            <li><b><a href="{% url 'products:list' %}">VIPSTARCOIN_MARKET</a></b></li>
            <li><b><span id="vipsmarket_name"></span></b></li>
        </ul>
        <ul>
            <li><a id="header_login" href="{% url 'login' %}" class="btn btn-primary">Log in</a></li>
            <li><a id="header_signup" href="{% url 'signup' %}" class="btn btn-primary">Sign up</a></li>
            <div id="header_dropdown" class="dropdown">
              <button type="button" id="dropdown1"
                  class="btn btn-secondary btn-sm dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
                Menu
              </button>
              <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdown1">
                <a id="header_sell" class="dropdown-item text-primary" href="{% url 'products:sell' %}">Exhibit</a>
                <a id="header_history" class="dropdown-item text-primary" href="#">History</a>
                <a id="header_modify_account" class="dropdown-item text-primary" href="{% url 'modify_account' %}">Modify Account</a>
                <a id="logout" class="dropdown-item text-primary" href="{% url 'logout' %}">Log out</a>
              </div>
            </div>
        </ul>
    </div>
  </div>
    <form id="getItems_form" method="post">
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="button" id="getItemsInfo" class="btn btn-primary btn-lg">getItemsInfo</button>
        <input type="hidden" id="Items" name="prm">
    </form>
    {{ product_info }}
<body>
{% block contents %}
{% endblock %}
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/web3.min.js' %}"></script>
<script src="{% static 'js/logout.js' %}"></script>
<script src="{% static 'js/header_control.js' %}"></script>
<script src="{% static 'js/address_and_abi.js' %}"></script>
<script src="{% static 'js/getItemsInfo_contract.js' %}"></script>
</body>
</html>
