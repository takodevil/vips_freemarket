{% load static %}
<!DOCTYPE html>
<html>

{% block header %}
<head lang="ja">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    {% block stylesheet %}{% endblock %}
    <title>frema</title>
</head>
{% endblock %}
  <div class="header">
    <div class="wrapper">
        <ul>
            <li><b><a href="{% url 'products:list' %}">VIPSTARCOIN_MARKET</a></b></li>
            <li><b><span id="vipsmarket_name"></span></b></li>
            <li><b><span id="vipsmarket_address"></span></b></li>
        </ul>
        <ul>
            <li><a id="header_login" href="{% url 'login' %}" class="btn btn-primary">ログイン</a></li>
            <li><a id="header_signup" href="{% url 'signup' %}" class="btn btn-primary">サインアップ</a></li>
            <div id="header_dropdown" class="dropdown">
              <button type="button" id="dropdown1"
                  class="btn btn-secondary btn-sm dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">
                メニュー
              </button>
              <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdown1">
                  <a id="header_list" class="dropdown-item text-primary" href="{% url 'products:list' %}">商品一覧</a>
                  <a id="header_user" class="dropdown-item text-primary" href="{% url 'user_list' %}">ユーザ一覧</a>
                <a id="header_sell" class="dropdown-item text-primary" href="{% url 'products:sell' %}">新規出品</a>
                <a id="header_transact" class="dropdown-item text-primary" href="{% url 'products:transact' %}">購入履歴確認／評価</a>
                <a id="header_modify_account" class="dropdown-item text-primary" href="{% url 'modify_account' %}">アカウント修正</a>
                <a id="header_ban_history" class="dropdown-item text-primary" href="{% url 'ban_history' %}">BAN履歴</a>

                <a id="logout" class="dropdown-item text-primary" href="{% url 'logout' %}">ログアウト</a>
              </div>
            </div>
        </ul>
    </div>
  </div>
<body>
{% block contents %}
{% endblock %}
<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/web3.min.js' %}"></script>
<script src="{% static 'js/logout.js' %}"></script>
<script src="{% static 'js/header_control.js' %}"></script>
<script src="{% static 'js/escapeHTML.js' %}"></script>
<script>
    document.getElementById("vipsmarket_name").innerHTML = escapeHtml(document.getElementById("vipsmarket_name").innerHTML);
</script>

<script src="{% static 'js/address_and_abi.js' %}"></script>
</body>
</html>
