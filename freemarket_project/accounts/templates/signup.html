{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}
{% block contents %}

  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign up</h3>
          <form id="signup_form" method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="button" id="signup" class="btn btn-primary btn-block">Create an account</button>
            <font color="red"><span id="message"></span></font>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
<script src="{% static 'js/address_and_abi.js' %}"></script>
<script src="{% static 'js/signup_contract.js' %}"></script>
{% endblock %}
