{% extends 'base.html' %}

{% load static %}

{% block contents %}

  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">サインアップ</h3>
          <form id="signup_form" method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="button" id="signup" class="btn btn-primary btn-block">OK</button>
            <font color="red"><span id="message"></span></font>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="{% static 'js/signup_contract.js' %}"></script>
{% endblock %}
