{% extends 'base.html' %}

{% load static %}

{% block contents %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">ログイン</h3>
            <form id="login_form" method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {% include 'includes/form.html' %}
              <button id="login" type="button" class="btn btn-primary btn-block">OK</button>
              <font color="red"><span id="message"></span></font>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="{% static 'js/login_contract.js' %}"></script>
{% endblock %}
