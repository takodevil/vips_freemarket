{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block contents %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Log in</h3>
            <form id="login_form" method="post" novalidate>
              {% csrf_token %}
              <input type="hidden" name="next" value="{{ next }}">
              {% include 'includes/form.html' %}
              <button id="login" type="button" class="btn btn-primary btn-block">Log in</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            New to Vipstarcoin Market? <a href="{% url 'signup' %}">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="{% static 'js/address_and_abi.js' %}"></script>
<script src="{% static 'js/login_contract.js' %}"></script>
{% endblock %}
